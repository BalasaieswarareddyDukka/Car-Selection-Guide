<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Buying Guide Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <i class="fas fa-car header-icon"></i>
                <h1>Car Buying Guide</h1>
                <p class="subtitle">Developed by BALA SAI REDDY</p>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask about cars, features, or buying advice...">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="quick-suggestions">
                <button class="suggestion-btn">Best SUVs</button>
                <button class="suggestion-btn">Fuel Economy</button>
                <button class="suggestion-btn">Safety Features</button>
                <button class="suggestion-btn">Price Range</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
